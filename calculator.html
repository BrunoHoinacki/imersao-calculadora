<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Criação de calculadora na Imersão Dev" />
    <meta name="keywords"
        content="calculator, programação, aulas ao vivo, desenvolvimento de sistemas, Alura, ImersãoDev" />
    <meta name="author" content="Bruno Hoinacki" />
    <meta http-equiv="Refresh" content="300" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/calculator.css" />

    <title>Imersão Dev alura</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora de média</h1>
        <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt="">
        <div>
            <label for="nota">Insira a primeira nota:</label>
            <br>
            <input type="number" id="noma1" size="2" />
            <br>
            <button type="submit" onclick="somarMedia()">Somar Média</button>
            <h2 id="valorMedia"></h2>
        </div>
        <div>
            <img src="https://images-na.ssl-images-amazon.com/images/I/51wf4pJvX1L.png" alt="">
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="JavaScript/calculator.js"></script>
</body>

</html>
